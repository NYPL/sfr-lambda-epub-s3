language: node_js
node_js:
- '10.16'
before_install:
- ./awsCredentials.sh
install: npm install
script: npm test
cache:
  directories:
  - node_modules
after_success:
- ENVIRONMENT_NAME=$TRAVIS_BRANCH
- if [ "$TRAVIS_BRANCH" == "master" ]; then ENVIRONMENT_NAME=production; fi
deploy:
- provider: script
  skip_cleanup: true
  script: npm run deploy-development
  on:
    branch: development
env:
  global:
  - secure: 
  - secure: 
